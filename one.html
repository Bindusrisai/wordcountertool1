<!DOCTYPE html>
<html>
<head>
	<title>Word Counter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>	
<body>
<script>
function countChars(obj){
    var maxLength = 20;
    var strLength = obj.value.length;
    var charRemain = (maxLength - strLength);
    
    if(charRemain < 0){
        document.getElementById("charNum").innerHTML = '<span style="color: red;">You have exceeded the limit of '+maxLength+' characters</span>';
    }else{
        document.getElementById("charNum").innerHTML = charRemain+' characters remaining';
    }
}
</script>

<textarea name="message" onkeyup="countChars(this);"></textarea>
<p id="charNum">25 characters remaining</p>

	<div id="container">

		<h1>Word Counter</h1>
		<p class="comment">Insert text below</style></p>

		
		<br>
		<input type="button" value="COUNT" onclick="wordCounter(false)">
		<input type="checkbox" id="excludeCheckBox" checked="checked"><label for="excludeSmallWords">Include common small words?</label>
		
		<br>

	</div> <!--end of container-->
<script src="app.js"></script>
</body>
</html>
